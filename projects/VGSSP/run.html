<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <!-- iPhone meta data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    <!-- iPhone ICON -->
    <link href="resources/icon/ironmark.png" sizes="57x57" rel="apple-touch-icon"/>
    <!-- iPad ICON-->
    <link href="resources/icon/ironmark-mid.png" sizes="72x72" rel="apple-touch-icon"/>
    <!-- iPhone (Retina) ICON-->
    <link href="resources/icon/ironmark-high.png" sizes="114x114" rel="apple-touch-icon"/>
    <!-- iPad (Retina) ICON-->
    <link href="resources/icon/ironmark-high.png" sizes="144x144" rel="apple-touch-icon"/>

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- STARTUP IMAGES -->
    <!-- startup image for web apps - iPad - landscape (748x1024) 
     Note: iPad landscape startup image has to be exactly 748x1024 pixels (portrait, with contents rotated).-->
    <link rel="apple-touch-startup-image" href="resources/icon/splash-pad-landscape.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
    <!-- startup image for web apps - iPad - portrait (768x1004) -->
    <link rel="apple-touch-startup-image" href="resources/icon/splash-pad-portrait.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
    <!-- startup image for web apps (320x460) -->
    <link rel="apple-touch-startup-image" href="resources/icon/splash-phone.png" media="screen and (max-device-width: 320px)" />
    <!-- startup image for web apps (640x960) -->
    <link rel="apple-touch-startup-image" href="resources/icon/splash-phone-high.png" media="screen and(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />

    <title>LOUISE-Presentation-Screen</title>
<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="main-container">
        <div id="panel_top_container">
            <div id="header-title-panel">
                <div id="header-bottom-border">
                </div>
                <div id="header-title">
                </div>
                <div id="close-button">
                </div>
                <div id="header-divider">
                </div>
                <div id="header-navigation-panel">
                    <div id="bread-crumbs">
                    </div>
                </div>
            </div>
        </div>
        <div id="panel_middle_container">
            <div id="panel_module_container">
                <div id="panel_slide_area">
                    <div id="panel_slide_title">
                    </div>
                    <div id="panel_content_media">
                    </div>
                    <div id="panel_content_text">
                    </div>
                    <div id="custom-slide-indicator">Customized slide</div>
                </div>
                <div id="panel_content_trainer_text">
                </div>
            </div>
            <div id="panel_left_middle_container">
                <div id="module-preview">
                    <img src="" width="160" height="120" id="module-thumb" />
                </div>

                <div id="search-results">
                </div>
                <div id="search-bar">
                    <div id="search-box-container">
                        <input type="text" id="search-box" value="Type here to search" />
                    </div>
                </div>
                <div id="panel_course_sub_menu">
                </div>
            </div>
        </div>
        <div id="MediaPreloader">
        </div>
        <div id="panel_bottom_container">
            <div id="navigation-toolbar">
                <div id="nav-btn-panel">
                    <div id="progress-bar-Bg" class="nav-info-text">
                    </div>
                    <div id="progress-bar" class="nav-info-text">
                    </div>
                    <div id="progress-bar-border">
                    </div>
                    <div id="nav-text-indicator" class="nav-info-text">
                    </div>
                    <div id="nav-btn-prev" class="nav-btn">
                    </div>
                    <div id="nav-btn-next" class="nav-btn">
                    </div>
                    <div id="feedback-btn" class="nav-btn">
                    </div>
                </div>
                <div id="tools-panel">
                    <div id="pen-btn-toggle" class="nav-btn">
                    </div>
                    <div id="pen-clear-btn" class="nav-btn">
                    </div>
                    <div id="menu-toggle-btn" class="nav-btn">
                    </div>
                    <div id="trainer-txt-toggle-btn" class="nav-btn">
                    </div>
                </div>
            </div>
            <div id="footer-top-border">
            </div>
        </div>
        <div id="drop-shade-bottom">
        </div>
        <div id="drop-shade-top">
        </div>
        <input type="button" id="focus-grabber" value="Focus grabber" />
    </div>
    <div id="penArea">
        <object id="PenSWFObject" name="PenSWFObject" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
            codebase="http://fpdownload.macroMedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0"
            width="100%" height="100%">
            <param name="allowScriptAccess" value="sameDomain" />
            <param name="wmode" value="transparent" />
            <param name="movie" value="resources/plugins/highlighter.swf" />
            <param name="scale" value="noScale" />
            <param name="quality" value="high" />
            <param name="allowFullScreen" value="true" />
            <embed name="PenSWFObject"
                width="100%"
                height="100%"
                src="resources/plugins/highlighter.swf"
                wmode="transparent"
                scale="noScale"
                quality="high"
                allowfullscreen="true"
                allowscriptaccess="always"
                type="application/x-shockwave-flash"
                classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" />
        </object>
    </div>
    <div id="videoHider">
        <object id="VideoDomObjectStub" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6"
            type="application/x-oleobject" width="100%" height="100%">
            <param name="URL" value="" />
            <param name="stretchToFit" value="true" />
            <param name="SendPlayStateChangeEvents" value="true" />
            <param name="AutoStart" value="false" />
            <param name="uiMode" value="full" />
            <param name="PlayCount" value="999" />
            <param name="AutoRewind" value="true" />
        </object>
    </div>

    <div id="trace">
    </div>
    <div id="resizeHider">
    </div>
</body>
<script src="resources/js/lib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="resources/js/lib/jqAnimateClipRect.js" type="text/javascript"></script>
<script src="resources/js/lib/DOMChangeFunctions.js" type="text/javascript"></script>
<script src="resources/js/js.min.js" type="text/javascript"></script>
<script src="resources/js/lib/Application.Strings.js" type="text/javascript"></script>
<script src="resources/Settings.js" type="text/javascript"></script>
</html>
